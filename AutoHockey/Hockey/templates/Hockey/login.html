{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'Hockey/css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'Hockey/css/style.css' %}">
</head>
<body>
    <div class="registration-card">
        <!-- Логотип -->
        <img src="{% static 'Hockey/logo.png' %}" alt="Логотип" class="logo" />

        <!-- Заголовок -->
        <h2>Вход</h2>

        {% if form.errors %}
        <div class="alert alert-danger">
            Неправильный email или пароль. Пожалуйста, попробуйте снова.
        </div>
        {% endif %}

        <!-- Форма -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username }}  <!-- Измените с form.email на form.username -->
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <button type="submit" class="btn-custom">Продолжить</button>
        </form> 
        

        <!-- Нижний текст -->
        <div class="bottom-text">
            Ещё не зарегистрированы? <a href="{% url 'registration' %}">Регистрация</a>
        </div>
    </div>
</body>
</html>
