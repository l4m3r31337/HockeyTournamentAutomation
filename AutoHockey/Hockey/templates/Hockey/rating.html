{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Хоккейные турниры</title>
    <style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #000;
}

header {
    background-color: #1166c4;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.navbar {
    display: flex;
    align-items: center;
    width: 100%;
}

.logo {
    height: 60px;
    margin-right: 40px;
}

.nav-links {
    display: flex;
    list-style: none;
    gap: 25px;
    padding: 0;
}

.nav-links li a {
    color: white;
    font-weight: bold;
    text-decoration: none;
}

.profile-icon {
    margin-left: auto;
    font-size: 24px;
    color: white;
    display: block;
}

main {
    padding: 40px 20px;
    text-align: center;
}

main h1 {
    font-size: 28px;
    margin-bottom: 30px;
}

.image-container img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}


/* СТИЛИ ДЛЯ ТАБЛИЦЫ */
table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #1166c4;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f0f4fa;
        }

    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="{% static 'Hockey/logo.png' %}" alt="Логотип" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="../">Главная</a></li>
                    <li><a href="#">Турниры</a></li>
                    <li><a href="#">Рейтинги</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
            <a class="profile-icon" href="{% url 'profile' %}"><img src="{% static 'Hockey/user.svg' %}"></a>
        </div>
    </header>

    <main>
        <h1>Общий рейтинг</h1>

        <table>
            <thead>
                <tr>
                    <th>№</th>
                    <th>Имя пользователя</th>
                    <th>Рейтинг</th>
                    <th>Возраст</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ player.name }}</td>
                    <td>{{ player.rating }}</td>
                    <td>{{ player.age|default:"-" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </main>
</body>
</html>
